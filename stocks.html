<!-- stocks.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stocks Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav id="main-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="stocks.html">Stocks</a></li>
            <li><a href="dogs.html">Dogs</a></li>
        </ul>
    </nav>

    <div class="content">
        <h1>Stock Market Analysis</h1>
        
        <div class="stock-controls">
            <input type="text" id="tickerInput" placeholder="Enter stock ticker (e.g., MSFT)">
            <select id="daysSelect">
                <option value="30">30 Days</option>
                <option value="60">60 Days</option>
                <option value="90">90 Days</option>
            </select>
            <button class="custom-btn" onclick="loadStockData()">Search</button>
        </div>

        <canvas id="stockChart"></canvas>

        <div class="top-stocks">
            <h2>Top 5 Reddit Stocks</h2>
            <table id="redditStocksTable">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Comments</th>
                        <th>Sentiment</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="audio-instructions">
        <h3>Voice Commands</h3>
        <dl>
            <dt>Naviagate to a Different Page</dt>
            <dd>- Say:Navigate to (page)</dd>
            <dt>Change the Page Color</dt>
            <dd>- Say Change the Color to (color)</dd>
            <dt> Say Hello Back to you</dt>
            <dd>- Say Hello</dd>
          </dl>
        <button onclick="enableVoice()">Turn On Audio</button>
        <button onclick="disableVoice()">Turn Off Audio</button>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="common.js"></script>
    <script src="stocks.js"></script>
</body>
</html>
